<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Three</title>
</head>

<body>
    <h1>Intermediate HTML Examples</h1>
    <article>
        <h2>Deadpool & Wolverine</h2>
        <!-- This video from youtube can be embedded  -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/73_1biulkYk?si=Nnto-E7g_Cls4S_z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h2>Mountain Hike MP4</h2>
        <!-- If you downloaded a video, and you want to display it  -->
        <video width="300" height="200" src="Mountain Hike .mp4" muted autoplay controls></video>
    </article>
    <article>
        <h2>Good Music to Code To</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4jInfdpEZw6tHqUpauN9gz?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <h2>Smooth Meditation Music</h2>
        <!-- If you downloaded an audio, and you want to display it  -->
        <audio controls src="mixkit-deep-meditation-109.mov"></audio>
    </article>
    <hr>
</body>

</html>
